<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='finance.jpeg') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='finance.jpeg') }}" class="icon" />
  <h3>Fill out your company details below to get started:</h3>
  <form action="/" method="post">
    <input type="text" name="businessname" placeholder="What is the business or project name" required />
    <input type="text" name="ebitda21" placeholder="Enter your FY21 EBITDA" required />
    <input type="text" name="ebitda22" placeholder="Enter your FY22 EBITDA" required />
    <input type="text" name="industry" placeholder="What industy is the business in?" required />
    <input type="text" name="employees" placeholder="How many employees work here?" required />
    <input type="text" name="transactiongoals" placeholder="What are your transaction goals?" required />
    <input type="text" name="otherdetails" placeholder="provide any other details" />
    <input type="submit" value="Generate names" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
